name: Go Build & Test
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v1
      with:
        go-version: 1.15.5
    - name: Install kubebuilder
      run: |
        mkdir -p /usr/local/kubebuilder
        curl -L https://github.com/kubernetes-sigs/kubebuilder/releases/download/v2.3.1/kubebuilder_2.3.1_darwin_amd64.tar.gz -o /tmp/kb.tgz
        tar zxf /tmp/kb.tgz -C /tmp/
        mv /tmp/kubebuilder_2.3.1_darwin_amd64/* /usr/local/kubebuilder
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v1.3.1
      with:
        args: release --snapshot --skip-publish --rm-dist --skip-sign